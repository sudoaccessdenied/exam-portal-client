<table mat-table [dataSource]="dataSource"  class=" mat-elevation-z8 ">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element" > {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Questions </th>
      <td mat-cell *matCellDef="let element" class="question-font" > {{element.question}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="marks">
      <th mat-header-cell *matHeaderCellDef> Marks </th>
      <td mat-cell *matCellDef="let element" > {{element.marks}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let element"> 
             
            <a mat-raised-button [routerLink]="['/questions/editor']" [state]="{exam:data.exam_details,question:element}"  color="primary" >{{element.isAttempted?"Solved":"Solve"}} </a>
        
        </td>
      </ng-container>

    <!--  Symbol Column -->
    <!-- <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
   -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
